<div class="ui search" [class.loading]="isLoading$ | async">
  <div class="ui icon input">
    <input type="text" class="prompt" (keyup)="keyUp$.next($event.target.value)">
    <i class="search icon"></i>
  </div>

  <div class="results transition visible" *ngIf="profs$ | async">
    <a class="result" *ngFor="let prof of profs$ | async" [routerLink]="['/profs', prof.id]">
      <span *ngIf="prof.title">{{ prof.title }}</span> {{ prof.firstName }} {{ prof.lastName }}
      <p class="description">Fakult√§t: {{ prof.faculty }}</p>
    </a>
  </div>
</div>
