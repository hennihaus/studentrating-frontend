<div class="ui middle aligned selection divided list">
  <ng-container *ngIf="profs$ | async as profs; else this.loading">
    <ng-container *ngFor="let prof of profs">
      <app-prof-list-item
        *ngIf="'large' | randomAvatar as thumbnailUrl"
        class="item"
        [prof]="prof"
        [thumbnailUrl]="thumbnailUrl"
        [routerLink]="['/profs', prof.id, thumbnailUrl]">
      </app-prof-list-item>
    </ng-container>
    <p *ngIf="!profs.length">
      Es wurden noch keine Professoren eingetragen
    </p>
  </ng-container>
</div>

<ng-template #loading>
  <div class="ui active dimmer">
    <div class="ui large text loader">
      Daten werden geladen...
    </div>
  </div>
</ng-template>
